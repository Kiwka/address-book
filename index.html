<!DOCTYPE html>
<html lang="en" ng-app="book">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/global.css">
	<title>Adress Book</title>
</head>
<body ng-controller="BookController as book">
	<aside ng-controller="PanelController as panel">
		<form>
			<input class="panel__search" type="text" placeHolder="Start typing name..."/>
		</form>
		<section>
			<ul>
				<li ng-class="{active: panel.isSelected(1)}">
					<a href ng-click="panel.selectTab(1)">Persons</a>
				</li>
				<li ng-class="{active: panel.isSelected(2)}">
					<a href ng-click="panel.selectTab(2)">Groups</a>
				</li>
			</ul>
		</section>
		<section class="panel__contacts"  >
			<div class="panel__contact" ng-show="panel.isSelected(1)" ng-repeat="contact in book.contacts | orderBy:'name'" ng-click="book.selectContact(contact.number)" >
				<img class="panel__image" ng-src="{{contact.image}}" alt="photo">
				<p>{{contact.name}}</p>
			</div>
			<div ng-show="panel.isSelected(2)" ng-repeat="contact in book.contacts | orderBy:'name' ">
				<p>{{contact.group}}</p>
			</div>
		</section>
		<section class="panel__contact-edit" ng-show="panel.isSelected(1)">
			<form action="">
				<input type="submit" value="Add contact" />
				<input type="submit" value="Remove contact" />
			</form>
		</section>
	</aside>
	<main class="main">
		<section>
			<h1>{{book.contacts[book.current].name}}</h1>
			<p>Phone: {{book.contacts[book.current].phone}}</p>
			<p>Email: {{book.contacts[book.current].email}}</p>
			<p ng-show="book.contacts[book.current].group.length">Group: {{book.contacts[book.current].group}}</p>
			<button ng-hide="book.contacts[book.current].group.length">Add to Group</button>
		</section>
		<section class="add-contact">
			<h1>Add New Contact</h1>
			<form action="">
				<ul>
					<li>Name: <input type="text" placeHolder="Name..."></li>
					<li>Phone: <input type="text" placeHolder="Phone numder..."></li>
					<li>Group: <input type="text" placeHolder="Contact group (optional)..."></li>
				</ul>
				<input type="submit" value="Add contact" />
			</form>
		<section>
	</main>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
